<input #searchBoxLat placeholder="latitude" value="41.1408">
<input #searchBoxLon placeholder="longitude" value="-73.2613">
<button (click)="searchRestaurants(searchBoxLat.value, searchBoxLon.value)">Search</button>


<div *ngFor="let restaurant of restaurants">
    <app-restaurant-component [restaurant]='restaurant'></app-restaurant-component>
</div>
